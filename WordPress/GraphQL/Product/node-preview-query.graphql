query PREVIEW_QUERY($id: ID!) {
  product(id: $id, idType: ID, asPreview: true) {
    ... on VariableProduct {
      backorders
      backordersAllowed
      crossSell(first: 100) {
        nodes {
          id
        }
      }
      defaultAttributes(first: 100) {
        nodes {
          attributeId
          id
          name
          value
        }
      }
      height
      length
      manageStock
      metaData {
        id
        key
        value
      }
      price
      regularPrice
      salePrice
      shippingClassId
      shippingRequired
      shippingTaxable
      soldIndividually
      stockQuantity
      taxClass
      taxStatus
      variations(first: 100) {
        nodes {
          attributes(first: 100) {
            nodes {
              attributeId
              id
              name
              value
            }
          }
          backorders
          backordersAllowed
          catalogVisibility
          contentType {
            node {
              id
            }
          }
          date
          dateOnSaleFrom
          dateOnSaleTo
          description
          downloadExpiry
          downloadLimit
          downloadable
          downloads {
            allowedFileType
            downloadId
            file
            fileExists
            fileExt
            filePathType
            fileType
            name
          }
          hasAttributes
          height
          id
          image {
            id
            sourceUrl
          }
          length
          manageStock
          menuOrder
          metaData {
            id
            key
            value
          }
          modified
          name
          onSale
          wpParent: parent {
            id
            ...VariableProductFragment
          }
          price
          purchasable
          purchaseNote
          regularPrice
          salePrice
          shippingClass
          shippingClasses(first: 100) {
            nodes {
              id
            }
          }
          sku
          status
          stockQuantity
          stockStatus
          taxClass
          taxStatus
          type
          variationId
          virtual
          visibleProducts(first: 100) {
            nodes {
              id
            }
          }
          weight
          width
        }
      }
      weight
      width
    }
    ... on ExternalProduct {
      buttonText
      defaultAttributes(first: 100) {
        nodes {
          attributeId
          id
          name
          value
        }
      }
      externalUrl
      metaData {
        id
        key
        value
      }
      price
      regularPrice
      salePrice
      taxClass
      taxStatus
    }
    ... on GroupProduct {
      addToCartDescription
      addToCartText
      defaultAttributes(first: 100) {
        nodes {
          attributeId
          id
          name
          value
        }
      }
      metaData {
        id
        key
        value
      }
      products(first: 100) {
        nodes {
          id
        }
      }
    }
    ... on SimpleProduct {
      backorders
      backordersAllowed
      crossSell(first: 100) {
        nodes {
          id
        }
      }
      defaultAttributes(first: 100) {
        nodes {
          attributeId
          id
          name
          value
        }
      }
      downloadExpiry
      downloadLimit
      downloadable
      downloads {
        allowedFileType
        downloadId
        file
        fileExists
        fileExt
        filePathType
        fileType
        name
      }
      height
      length
      manageStock
      metaData {
        id
        key
        value
      }
      price
      regularPrice
      salePrice
      shippingClassId
      shippingRequired
      shippingTaxable
      soldIndividually
      stockQuantity
      stockStatus
      taxClass
      taxStatus
      virtual
      weight
      width
    }
    attributes(first: 100) {
      nodes {
        attributeId
        id
        name
        options
        position
        scope
        variation
        visible
        __typename
        ... on GlobalProductAttribute {
          terms(first: 100) {
            nodes {
              id
            }
          }
        }
      }
    }
    averageRating
    catalogVisibility
    contentType {
      node {
        id
      }
    }
    date
    dateOnSaleFrom
    dateOnSaleTo
    description
    featured
    galleryImages(first: 100) {
      nodes {
        id
        sourceUrl
      }
    }
    globalAttributes(first: 100) {
      nodes {
        attributeId
        id
        name
        options
        position
        scope
        terms(first: 100) {
          nodes {
            id
          }
        }
        variation
        visible
      }
    }
    id
    image {
      id
      sourceUrl
    }
    link
    localAttributes(first: 100) {
      nodes {
        attributeId
        id
        name
        options
        position
        scope
        variation
        visible
      }
    }
    menuOrder
    modified
    name
    onSale
    wpParent: parent {
      id
      __typename
    }
    productCategories(first: 100) {
      nodes {
        id
      }
    }
    productId
    productTags(first: 100) {
      nodes {
        id
      }
    }
    productTypes(first: 100) {
      nodes {
        id
      }
    }
    purchasable
    purchaseNote
    related(first: 100) {
      nodes {
        id
      }
    }
    reviewCount
    reviews(first: 100) {
      averageRating
      nodes {
        id
      }
    }
    reviewsAllowed
    shippingClasses(first: 100) {
      nodes {
        id
      }
    }
    shortDescription
    sku
    slug
    status
    totalSales
    type
    upsell(first: 100) {
      nodes {
        id
      }
    }
    visibleProducts(first: 100) {
      nodes {
        id
      }
    }
    __typename
  }
}
